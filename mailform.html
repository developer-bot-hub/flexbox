<!DOCTYPE html>
<html>
<head>
	<title>Developer-bot-hub</title>
	<link rel="stylesheet" type="text/css" href="mailform.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/96433df24b.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="flex-container">
		<form class="form">
			<div class="form__section">
				<input type="text" class="form__input" placeholder="Type your email">
			</div>
			<div class="form__section">
				<input type="email" class="form__input" placeholder="Type your case">
			</div>
			<div class="form__section">
				<textarea class="form__input" placeholder="Type your message"></textarea>
			</div>
			<div>
				<input type="submit" class="form__input" value="Send">
			</div>
		</form>
		<div class="form-img">
			<div class="img-container">
				<div>
				<img src="https://www.oliva.es/sites/www.oliva.es/files/Recursos/flaticon/svg/Negros/carta3.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
